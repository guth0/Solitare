<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitare</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <button data-new-game>NEW GAME</button>
    </div>
    <div class="deckContaner">
        <button data-deck stack-type="0">Deck</button>
        <div data-deck-display></div>
    </div>
    <div class="suitStackContainer">
        <div>
            <button data-suit-stack stack-type="1">HEARTS</button>
            <div data-suit-stack-display class="Red">HERE</div>
        </div>
        <div>
            <button data-suit-stack stack-type="1">DIAMONDS</button>
            <div data-suit-stack-display class="Red"></div>
        </div>
        <div>
            <button data-suit-stack stack-type="1">SPADES</button>
            <div data-suit-stack-display class="Black"></div>
        </div>
        <div>
            <button data-suit-stack stack-type="1">CLUBS</button>  
            <div data-suit-stack-display class="Black"></div>
        </div>
    </div>
    <div class="mainStackContaner">
        <div>
            <button data-main-stack stack-type="2">1</button>
            <div data-main-stack-display></div>
        </div>
        <div>
            <button data-main-stack stack-type="2">2</button>
            <div data-main-stack-display></div>
        </div>
        <div>
            <button data-main-stack stack-type="2">3</button>
            <div data-main-stack-display></div>
        </div>
        <div>
            <button data-main-stack stack-type="2">4</button>
            <div data-main-stack-display></div>
        </div>
        <div>
            <button data-main-stack stack-type="2">5</button>
            <div data-main-stack-display></div>
        </div>
        <div>
            <button data-main-stack stack-type="2">6</button>
            <div data-main-stack-display></div>
        </div>
        <div>
            <button data-main-stack stack-type="2">7</button>  
            <div data-main-stack-display></div>
        </div>
    </div>    
</body>
</html>
