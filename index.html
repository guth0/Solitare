<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitare</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <button data-new-game>NEW GAME</button>
    </div>
    <div class="deckContaner">
        <button data-deck button-code=(0,0)>Deck</button>
        <div data-deck-display></div>
    </div>
    <div class="suitStackContainer">
        <div>
            <button data-suit-stack>HEARTS</button>
            <div data-suit-stack-display></div>
        </div>
        <div>
            <button data-suit-stack>DIAMONDS</button>
            <div data-suit-stack-display></div>
        </div>
        <div>
            <button data-suit-stack>SPADES</button>
            <div data-suit-stack-display></div>
        </div>
        <div>
            <button data-suit-stack>CLUBS</button>  
            <div data-suit-stack-display></div>
        </div>
    </div>
    <div class="mainStackContaner">
        <div>
            <button data-main-stack>1</button>
            <div data-main-stack-display></div>
        </div>
        <div>
            <button data-main-stack>2</button>
            <div data-main-stack-display></div>
        </div>
        <div>
            <button data-main-stack>3</button>
            <div data-main-stack-display></div>
        </div>
        <div>
            <button data-main-stack>4</button>
            <div data-main-stack-display></div>
        </div>
        <div>
            <button data-main-stack>5</button>
            <div data-main-stack-display></div>
        </div>
        <div>
            <button data-main-stack>6</button>
            <div data-main-stack-display></div>
        </div>
        <div>
            <button data-main-stack>7</button>  
            <div data-main-stack-display></div>
        </div>
    </div>    
</body>
</html>
