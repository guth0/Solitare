<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitare</title>
</head>
<body>
    <button data-deal>DEAL</button>
    <div class="deckContaner">
        <button data-deck buttonNumber="0">Deck</button>
        <div data-deck-display></div>
    </div>
    <div class="suitStackContainer">
        <div>
            <button data-suit-stack buttonNumber="8">HEARTS</button>
            <div data-suit-stack-display></div>
        </div>
        <div>
            <button data-suit-stack buttonNumber="9">DIAMONDS</button>
            <div data-suit-stack-display></div>
        </div>
        <div>
            <button data-suit-stack buttonNumber="10">SPADES</button>
            <div data-suit-stack-display></div>
        </div>
        <div>
            <button data-suit-stack buttonNumber="11">CLUBS</button>  
            <div data-suit-stack-display></div>
        </div>
    </div>
    <div class="mainStackContaner">
        <div>
            <button data-main-stack buttonNumber="1">1</button>
            <div data-main-stack-display></div>
        </div>
        <div>
            <button data-main-stack buttonNumber="2">2</button>
            <div data-main-stack-display></div>
        </div>
        <div>
            <button data-main-stack buttonNumber="3">3</button>
            <div data-main-stack-display></div>
        </div>
        <div>
            <button data-main-stack buttonNumber="4">4</button>
            <div data-main-stack-display></div>
        </div>
        <div>
            <button data-main-stack buttonNumber="5">5</button>
            <div data-main-stack-display></div>
        </div>
        <div>
            <button data-main-stack buttonNumber="6">6</button>
            <div data-main-stack-display></div>
        </div>
        <div>
            <button data-main-stack buttonNumber="7">7</button>  
            <div data-main-stack-display></div>
        </div>
    </div>      
</body>
</html>
